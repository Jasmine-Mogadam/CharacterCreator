<DOCTYPE!>
<html>
  <head>
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="colorCanvasImage.js"></script>
    <script src="populateBoxes.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-child-input">
          <h1>Editor</h1>
          <form id="form">
            <div class="objectForm" id = 0 name = "Shape" costumes="Circle,Square,Triangle"></div>
            <div class="objectForm" id = 1 name = "Eye" costumes="Circle Eye,Square Eye,Triangle Eye"></div>
          </form>
      </div>
      <div class="grid-child-output">
          <h1>Output</h1>
          <p>Note: Select and unselect an element for it to show up (fixing a loading issue)</p>
          <div class="outputImage">
            <div class = "objectCanvas" id = 0 costumes="Circle,Square,Triangle"></div>
            <div class = "objectCanvas" id = 1 costumes="Circle Eye,Square Eye,Triangle Eye"></div>
          </div>
      </div>
      <div class="scriptInit" max = 1></div>
    </div>
  </body>
</html>
